<!DOCTYPE html>
<html lang="en">
<head>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Stone Paper Scicor</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="game">
          <div class="hand">
               <div class="heading">
                    <div class="user-heading">You</div>
                    <div class="computer-heading">Computer</div>
               </div>
               <div class="user-div">
                    👊
               </div>
               <div class="computer-div">
                    👊
               </div>
          </div>
          <div class="choices">
               <div class="myChoice" id="stone">👊</div>
               <div class="myChoice" id="paper">🖐️</div>
               <div class="myChoice" id="scicor">✌️</div>
          </div>
          <div class="result">

          </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
